<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 250px;
            height: 300px;
            margin: 30px auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.17), 0 8px 20px rgba(0, 0, 0, 0.23);
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }
        .contain {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="div">
    <div class="header">
        <h1>1</h1>
    </div>
    <div class="contain">
        <p>三月</p>
    </div>
</div>
</body>
</html>
